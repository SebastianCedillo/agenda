<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="danger">Eliminar contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating" >Nombre</ion-label>
    <ion-input [(ngModel)]="txt_nombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Apellido</ion-label>
    <ion-input [(ngModel)]="txt_apellido" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Telefono</ion-label>
    <ion-input [(ngModel)]="txt_telefono" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Email</ion-label>
    <ion-input [(ngModel)]="txt_correo" type="E-Mail" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-button color="danger" id="mostrar-alerta">
      <ion-icon name="bookmark-outline"></ion-icon>Eliminar
    </ion-button>
    <ion-button color="warning" (click)="cancelar()">
      <ion-icon name="trash-outline"></ion-icon>Cancelar
    </ion-button>
  </ion-item>
  <ion-alert
  trigger="mostrar-alerta"
  header="¿Está seguro de eliminar el registro?"
  [buttons]="botones"
  
></ion-alert>
</ion-content>
