<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Agenda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contenedor">
    <ion-item>
      <ion-label class="titulo">Bienvenidos</ion-label>
    </ion-item>
    <ion-item>
      <img src="assets/imgs/agendas.png" style="display:block; width:50%; height:auto; margin-left:auto; margin-right:auto;">
    </ion-item>
    <ion-item>
      <ion-label class="etiqueta">Agenda electronica</ion-label>
    </ion-item>

    <ion-card color="warning">
      <ion-card-header>
        <ion-card-title class="etiqueta">Inicio de sesion</ion-card-title>  
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="txt_usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="password" [(ngModel)]="txt_clave"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button expand="block" id="show_loading" color="success" (click)="login()">Iniciar Sesion</ion-button>
      </ion-item>

      <ion-item>
        <table>
          <tr>
            <td width="50%" >
              <span class="opciones"  (click)="crear()">Crear Cuenta</span>
            </td>
            <td width="50%">
              <span class="opciones" (click)="recuperar()">Recuperar Clave</span>
            </td>
          </tr>
        </table>
      </ion-item>




      <ion-card-content>



      </ion-card-content>
    </ion-card>

    
<ion-loading trigger="show_loading" message="Cargando..." duration="3000"></ion-loading>
    
  </div>
</ion-content>
