<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Agenda</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item-sliding *ngFor="let fila of contactos">
      <ion-item>
        <ion-avatar>
          <img src="assets/imgs/person.png">
        </ion-avatar>
        <ion-label>
          <b>Nombre:</b> {{fila.nombre}} <br>
          <b>Telf:</b>  {{fila.telefono}} <br>
          <b>Correo:</b>  {{fila.email}}
          
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="warning" (click)="irEditar(fila.codigo)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="irEliminar(fila.codigo)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="nuevo()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>
</div>
